<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #eee;
      padding: 1rem 0;
    }

    nav a {
      color: #333;
      text-decoration: none;
    }

    nav a:hover {
      color: #666;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      box-sizing: border-box;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product h3 {
      margin: 0;
      padding: 1rem 0;
    }

    .product p {
      color: #777;
    }

    .product button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
    }

    .product button:hover {
      background-color: #666;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Shopping Website</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h3>Product 1</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h3>Product 2</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h3>Product 3</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Add to Cart</button>
  </div>
</div>

<footer>
  &copy; 2022 Shopping Website. All rights reserved.
</footer>

</body>
</html>
