<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> use thead, tbody, tfoot label </title>
</head>
<body>
<table border="1">
  <caption>
    grade table
  </caption>
  <thead>
  <th>subject</th>
  <th>marks</th>
  </thead>
  <tbody>
  <tr>
    <td>chinese</td>
    <td> 100</td>
  </tr>
  <tr>
    <td>english</td>
    <td> 99</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td>total</td>
    <td>199</td>
  </tr>
  </tfoot>
</table>

</body>
</html>
