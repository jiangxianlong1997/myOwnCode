<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--帮我写一个登录界面并用css美化，submit调用js submit method-->
  <form action="javascript:submit()">
    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <input type="submit" value="submit">
  </form>
  <script>
    function submit() {
      alert("submit");
    }
  </script>

  <style>
    body{
      background-color: #f5f5f5;
    }
    form{
      width: 300px;
      height: 200px;
      background-color: #fff;
      margin: 0 auto;
      margin-top: 200px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    input{
      width: 100%;
      height: 30px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding-left: 10px;
    }
    input[type="submit"]{
      background-color: #00a2d4;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
